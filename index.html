<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Ajeet Singh | Inxpress</title>
  </head>
  <body>
    <!-- <header> -->
      <nav class="navbar navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./Assets/InXpress-Logo-Strapline-Rev-RGB.png"
              alt=""
              width="30"
              height="24"
            />
          </a>
        </div>
      </nav>
    <!-- </header> -->
    <section>
      <div class="container">
       <div class="row">

           <div class="divform col-lg-8 bor col-sm-12 bor FormContMain"> 
               <div id="box">
                <p>Please all the required fileds*</p>
            <form
            name="SoffrontSMBWebForm"
            action="https://apiv2.soffront.com/res/service/webform/processwebform"
            role="form"
            method="POST"
          >
            <div class="flex2"> 
              <label for="first_name">First Name<span  id="required">*</span></label>
              <input
                id="first_name"
                name="first_name"
                placeholder="First Name"
                label="First Name"
                fieldtype="201"
                emailfield="0"
                required="required"
                type="text"
                maxlength="128"
              />
            </div>
            <div  class="flex2">
              <label for="last_name">Last Name<span  id="required">*</span></label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Last Name"
                label="Last Name"
                fieldtype="201"
                emailfield="0"
                type="text"
                maxlength="128"
              />
            </div>
            <div  class="flex2">
              <label for="mobile">Phone Number<span  id="required">*</span></label>
              <input
                id="phone"
                name="phone"
                placeholder="+XX XXXXXXXXXX"
                label="Phone"
                fieldtype="201"
                emailfield="-1"
                type="text"
                required="required"
                maxlength="128"
              />
            </div>
          
            <div  class="flex2">
              <label for="email">Email<span id="required">*</span></label>
              <input
                id="email"
                name="email"
                placeholder="name@example.com"
                label="Email"
                fieldtype="201"
                emailfield="1"
                required="required"
                type="email"
                maxlength="128"
              />
            </div>
    
            <input id="btnSubmit" name="button" type="submit" value="Submit" />
            <input id="returnUrl" name="returnUrl" value="" type="hidden" /><input
              id="email_status"
              name="email_status"
              value="Opted-in"
              type="hidden"
            />
            <input
              id="userEmail"
              name="userEmail"
              value="sahil.khandpur78@outlook.com"
              type="hidden"
            />
            <input id="webFormId" name="webFormId" value="6014" type="hidden" /><input
              id="webFormDefault"
              name="webFormDefault"
              size="1"
              placeholder="Honeypot"
              style="display: none"
            />
          </form>
        </div>
           </div>
        <div class="divquote col-lg-4 bor col-sm-12 bor FormContMain">
            <img id="arrow" src="./Assets/arrow-lg.png">
            <p id="quote">Get your FREE DHL account with no minimum business commitment TODAY!</p> 
        </div>

      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
